<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무표</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            margin-top: 20px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f7fa;
            font-weight: bold;
        }

        td button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td button:hover {
            background-color: #c0392b;
        }

        /* 폼 스타일 */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        /* 날짜와 시간을 한 줄에 배치 */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-row label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-row input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-row input:focus {
            border-color: #4a90e2;
        }

        form button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #357ab7;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            form {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            form button {
                width: 100%;
            }

            /* 날짜와 시간 입력란을 세로로 배치 */
            .form-row {
                flex-direction: column;
            }

            .form-row input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h2>근무표</h2>

<!-- 근무표 테이블 -->
<table>
    <thead>
        <tr>
            <th>날짜</th>
            <th>근무 시간</th>
            <th>근무자</th>
            <th>비고</th>
            <th>삭제</th>
        </tr>
    </thead>
    <tbody id="workerTable">
        <tr>
            <td>2024-11-01</td>
            <td>09:00 - 18:00</td>
            <td>김철수</td>
            <td>주간 근무</td>
            <td><button onclick="deleteRow(this)">삭제</button></td>
        </tr>
        <tr>
            <td>2024-11-01</td>
            <td>18:00 - 03:00</td>
            <td>박영희</td>
            <td>야간 근무</td>
            <td><button onclick="deleteRow(this)">삭제</button></td>
        </tr>
    </tbody>
</table>

<!-- 근무자 추가 폼 -->
<form id="workerForm">
    <div class="form-row">
        <div>
            <label for="date">날짜:</label>
            <input type="date" id="date" required>
        </div>
        <div>
            <label for="startTime">시작 시간:</label>
            <input type="time" id="startTime" required>
        </div>
        <div>
            <label for="endTime">종료 시간:</label>
            <input type="time" id="endTime" required>
        </div>
    </div>

    <label for="name">근무자:</label>
    <input type="text" id="name" placeholder="이름" required>

    <label for="remarks">비고:</label>
    <input type="text" id="remarks" placeholder="비고">

    <button type="button" onclick="addWorker()">추가</button>
</form>

<script>
    function addWorker() {
        // 폼 입력값 가져오기
        const date = document.getElementById("date").value;
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const name = document.getElementById("name").value;
        const remarks = document.getElementById("remarks").value;

        // 입력값이 없을 경우 경고
        if (!date || !startTime || !endTime || !name) {
            alert("모든 필수 정보를 입력해주세요.");
            return;
        }

        // 근무 시간 형식 합치기
        const workTime = `${startTime} - ${endTime}`;

        // 테이블 행 추가
        const table = document.getElementById("workerTable");
        const row = table.insertRow();
        
        row.insertCell(0).innerText = date;
        row.insertCell(1).innerText = workTime;
        row.insertCell(2).innerText = name;
        row.insertCell(3).innerText = remarks;
        row.insertCell(4).innerHTML = '<button onclick="deleteRow(this)">삭제</button>';

        // 폼 초기화
        document.getElementById("workerForm").reset();
    }

    function deleteRow(button) {
        // 선택한 행 삭제
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
