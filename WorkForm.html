<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무표</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f7fa;
            font-weight: bold;
        }

        td button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td button:hover {
            background-color: #c0392b;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-row label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-row input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-row input:focus {
            border-color: #4a90e2;
        }

        form button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #357ab7;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            form {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            form button {
                width: 100%;
            }

            .form-row {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<h2>근무표</h2>

<!-- 근무표 테이블 -->
<table>
    <thead>
        <tr>
            <th>날짜</th>
            <th>근무 시간</th>
            <th>근무자</th>
            <th>비고</th>
            <th>삭제</th>
        </tr>
    </thead>
    <tbody id="workerTable"></tbody>
</table>

<!-- 근무자 추가 폼 -->
<form id="workerForm">
    <div class="form-row">
        <div>
            <label for="date">날짜:</label>
            <input type="date" id="date" required>
        </div>
        <div>
            <label for="startTime">시작 시간:</label>
            <input type="time" id="startTime" required>
        </div>
        <div>
            <label for="endTime">종료 시간:</label>
            <input type="time" id="endTime" required>
        </div>
    </div>

    <label for="name">근무자:</label>
    <input type="text" id="name" placeholder="이름" required>

    <label for="remarks">비고:</label>
    <input type="text" id="remarks" placeholder="비고">

    <div class="button-group">
        <button type="button" onclick="addWorker()">추가</button>
        <button type="button" onclick="saveToLocal()">저장</button>
        <button type="button" onclick="shareLink()">공유</button>
    </div>
</form>

<script>
    // 페이지 로드 시 로컬 저장소에 저장된 데이터가 있으면 불러오기
    window.onload = function() {
        const savedData = localStorage.getItem("workerData");
        if (savedData) {
            const workers = JSON.parse(savedData);
            workers.forEach(worker => addRowToTable(worker));
        }
    };

    function addWorker() {
        // 폼 입력값 가져오기
        const date = document.getElementById("date").value;
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const name = document.getElementById("name").value;
        const remarks = document.getElementById("remarks").value;

        // 입력값이 없을 경우 경고
        if (!date || !startTime || !endTime || !name) {
            alert("모든 필수 정보를 입력해주세요.");
            return;
        }

        // 근무 시간 형식 합치기
        const workTime = `${startTime} - ${endTime}`;

        const worker = { date, workTime, name, remarks };

        // 테이블에 추가
        addRowToTable(worker);

        // 폼 초기화
        document.getElementById("workerForm").reset();
    }

    function addRowToTable(worker) {
        const table = document.getElementById("workerTable");
        const row = table.insertRow();

        row.insertCell(0).innerText = worker.date;
        row.insertCell(1).innerText = worker.workTime;
        row.insertCell(2).innerText = worker.name;
        row.insertCell(3).innerText = worker.remarks;
        row.insertCell(4).innerHTML = '<button onclick="deleteRow(this)">삭제</button>';
    }

    function deleteRow(button) {
        // 선택한 행 삭제
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
        saveToLocal(); // 삭제 후 저장
    }

    function saveToLocal() {
        const rows = document.getElementById("workerTable").rows;
        const workers = [];
        for (let row of rows) {
            const cells = row.cells;
            workers.push({
                date: cells[0].innerText,
                workTime: cells[1].innerText,
                name: cells[2].innerText,
                remarks: cells[3].innerText
            });
        }

        // 로컬 저장소에 데이터 저장
        localStorage.setItem("workerData", JSON.stringify(workers));
        alert("저장되었습니다!"); // 저장 완료 후 알림
    }

    function shareLink() {
        const rows = document.getElementById("workerTable").rows;
        const workers = [];
        for (let row of rows) {
            const cells = row.cells;
            workers.push({
                date: cells[0].innerText,
                workTime: cells[1].innerText,
                name: cells[2].innerText,
                remarks: cells[3].innerText
            });
        }

        // JSON 데이터 직렬화
        const workersJson = JSON.stringify(workers);

        // 데이터를 공유할 수 있는 링크 생성
        const link = window.location.href.split('?')[0] + "#workersData=" + encodeURIComponent(workersJson);

        // 링크 복사 대화 상자 표시
        prompt("이 링크를 복사해서 공유하세요:", link);
    }
</script>

</body>
</html>
