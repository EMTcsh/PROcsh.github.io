<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 및 표시</title>
</head>
<body>
  <h1>근무 상황표</h1>
    <h4>이미지0 업로드</h4>

    <!-- 파일 선택 입력 필드 -->
    <input type="file" id="imageInput0" accept="image/*">
    
    <!-- 이미지 표시할 영역 -->
    <div>
        <img id="uploadedImage0" alt="업로드된 이미지" style="max-width: 100%; height: auto;">
        <button id="deleteImage0">삭제</button>
    </div>

    <script>
        // 페이지 로드 시 이미지가 로컬 스토리지에 저장된 이미지가 있으면 표시
        if (localStorage.getItem('image0')) {
            document.getElementById('uploadedImage0').src = localStorage.getItem('image0');
        }

        document.getElementById('imageInput0').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploadedImage0').src = e.target.result;
                    // 로컬 스토리지에 이미지 데이터 저장
                    localStorage.setItem('image0', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // 삭제 버튼 클릭 시 이미지 삭제
        document.getElementById('deleteImage0').addEventListener('click', function() {
            // 이미지 삭제
            document.getElementById('uploadedImage0').src = '';
            // 로컬 스토리지에서 해당 이미지 삭제
            localStorage.removeItem('image0');
        });
    </script>
