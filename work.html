<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 및 표시</title>
</head>
<body>
    <h1>이미지0 업로드</h1>

    <!-- 파일 선택 입력 필드 -->
    <input type="file" id="imageInput0" accept="image/*">
    
    <!-- 이미지 표시할 영역 -->
    <div>
        <img id="uploadedImage0" alt="업로드된 이미지" style="max-width: 100%; height: auto;">
    </div>

    <script>
        document.getElementById('imageInput0').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploadedImage0').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
