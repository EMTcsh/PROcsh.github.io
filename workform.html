<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수구조대 일일 상황 근무표</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            margin-top: 20px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            justify-content: space-between; /* 상하 여백 균등 분배 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 14px 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f4f7fa;
            font-weight: 500;
        }

        td {
            background-color: #fff;
        }

        td button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td button:hover {
            background-color: #c0392b;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: auto; /* 이 스타일을 통해 폼을 하단으로 밀어냄 */
            display: grid;
            gap: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row label {
            font-size: 14px;
            color: #666;
        }

        .form-row input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-row input:focus {
            border-color: #4a90e2;
        }

        .form-row .half-width {
            width: 32%;
        }

        form button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #357ab7;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .button-group button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>특수구조대 일일 상황 근무표</h2>

    <!-- 근무표 테이블 -->
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>근무 시간</th>
                <th>근무자</th>
                <th>비고</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody id="workerTable"></tbody>
    </table>

     <!-- 근무자 추가 폼 -->
    <form id="workerForm">
        <!-- 날짜, 시작시간, 종료시간 한 줄로 배치 -->
        <div class="form-row">
            <h2>근무표 입력</h2>
            <div class="half">
                <label for="date">날짜:</label>
                <input type="date" id="date" required>
            </div>
            <div class="half">
                <label for="startTime">시작 시간:</label>
                <input type="time" id="startTime" required>
            </div>
            <div class="half">
                <label for="endTime">종료 시간:</label>
                <input type="time" id="endTime" required>
            </div>
      

        <!-- 근무자 및 비고 입력 -->
        <div class="form-row">
            <div class="half">
                <label for="name">근무자:</label>
                <input type="text" id="name" placeholder="이름" required>
            </div>
            <div class="half">
                <label for="remarks">비고:</label>
                <input type="text" id="remarks" placeholder="비고">
            </div>
        </div>
          
        <div class="button-group">
            <button type="button" onclick="addWorker()">추가</button>
            <button type="button" onclick="saveToExcel()">파일저장</button>
            <button type="button" onclick="shareLink()">공유</button>
        </div>
    </form>
</div>


<script>
    // IndexedDB 관련 스크립트...
    openDB(); // 페이지 로드 시 DB 열기
</script>

</body>
</html>
