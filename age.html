<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세련된 나이 계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            margin-bottom: 10px;
            transition: border 0.3s;
        }
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나이 계산기</h1>
        <label for="birthdate">생년월일을 입력하세요:</label>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">계산하기</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate').value;
            const birthdate = new Date(birthdateInput);
            const today = new Date();

            if (!birthdateInput) {
                document.getElementById('result').innerText = '생년월일을 입력하세요.';
                return;
            }

            let age = today.getFullYear() - birthdate.getFullYear();
            const monthDifference = today.getMonth() - birthdate.getMonth();

            // 생일이 지나지 않았다면 나이를 하나 줄임
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }

            document.getElementById('result').innerText = `당신의 나이는 ${age}세입니다.`;
        }
    </script>
</body>
</html>
